<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="ashoka-chakra">
                <div class="circle"></div>
                <!-- Spokes can be simulated with rotated lines -->
                <div class="spoke"></div>
                <div class="spoke rotate-15"></div>
                <div class="spoke rotate-30"></div>
                <div class="spoke rotate-45"></div>
                <div class="spoke rotate-60"></div>
                <div class="spoke rotate-75"></div>
                <div class="spoke rotate-90"></div>
                <div class="spoke rotate-105"></div>
                <div class="spoke rotate-120"></div>
                <div class="spoke rotate-135"></div>
                <div class="spoke rotate-150"></div>
                <div class="spoke rotate-165"></div>
                <div class="spoke rotate-180"></div>
                <div class="spoke rotate-195"></div>
                <div class="spoke rotate-210"></div>
                <div class="spoke rotate-225"></div>
                <div class="spoke rotate-240"></div>
                <div class="spoke rotate-255"></div>
                <div class="spoke rotate-270"></div>
                <div class="spoke rotate-285"></div>
                <div class="spoke rotate-300"></div>
                <div class="spoke rotate-315"></div>
                <div class="spoke rotate-330"></div>
                <div class="spoke rotate-345"></div>
            </div>
        </div>
        <div class="green"></div>
    </div>
</body>
</html>
